<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="pcm-sfx.css">
</head>

<body>
	<div class="content" aria-live="polite">
		<div class="loading">
			loading...
		</div>
		<div class="app hidden">
			<audio></audio>
			<div class="section">
				<h1>PCM-SFX</h1>
			</div>
			<hr>
			<div class="sound-controls section">
				<div class="control-param">
					<span class="param-name">attack</span>
					<input class="control" type="range" id="attack" value="0.0" min="0" max="5" step="0.01" />
					<span class="control-value" id="attack-value">1</span>
				</div>
				<div class="control-param">
					<span class="param-name">decay</span>
					<input class="control" type="range" id="decay" value="0.0" min="0" max="10" step="0.1" />
					<span class="control-value" id="decay-value">1</span>
				</div>
				<div class="control-param">
					<span class="param-name">sustain</span>
					<input class="control" type="range" id="sustain" value="0.0" min="0" max="15" step="0.1" />
					<span class="control-value" id="sustain-value">10</span>
				</div>
				<div class="control-param">
					<span class="param-name">release</span>
					<input class="control" type="range" id="release" value="0.0" min="0" max="10" step="0.1" />
					<span class="control-value" id="release-value">1</span>
				</div>
				<hr>
				<div class="control-param">
					<span class="param-name">formula</span>
					<input type="text" id="formula" />
				</div>
				<hr>
			</div>
			<div class="player section hidden">
				<button class="player-control" id="play" name="play sound">&#x25B6; PLAY</button>
				<a href="" class="player-control" id="download" title="download your sound">&#x2b07; DOWNLOAD</a>
			</div>
			<div class="section">
				<button name="render new sound" id="render">BUILD SOUND</button>
			</div>
		</div>
		<div class="render-overlay hidden">
			rendering sound...
		</div>
	</div>
	<script src="pcm-sfx.js" async defer></script>
</body>

</html>
